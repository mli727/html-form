<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Form</title>
    </head>
    <body>
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add User</legend>

            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email_address">
            </div>

            <div>
                <label for="role">Status</label>
                <select id="role" name="user_role_name">
                    <option value="Status">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Guest">Guest</option>
                </select>
            </div>

            <p>Choose your favorite Programming Language:</p>

            <div>
                <input type="radio" id="html" name="fav_lang">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_lang">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_lang">
                <label for="javascript">JavaScript</label>
            </div>
            <p>Comments:</p>
            <div>
                <textarea id="comments" name="notes"></textarea>
            </div>
            <p>Current date:></p>
            <div>
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Sign up for newsletter</label><br>
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">Agree to terms and conditions</label>
            </div>
            <button type="submit">Submit</button>
            <div>

            </div>
            </fieldset>
        </form>
    </body>
</html>
